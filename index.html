<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Matrices y Sistemas de Ecuaciones</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Álgebra Lineal</h1>
        <p>Resuelve sistemas de ecuaciones (Cramer) y calcula la matriz inversa (Adjunta) de <strong>n x n</strong> (hasta 5x5) mostrando el proceso paso a paso con fracciones.</p>

        <div class="controls">
            <label for="matrix-size">Tamaño del sistema (n):</label>
            <select id="matrix-size">
                <option value="2">2x2</option>
                <option value="3" selected>3x3</option>
                <option value="4">4x4</option>
                <option value="5">5x5</option>
            </select>
        </div>

        <div id="matrix-container">
        </div>

        <div class="button-group">
            <button id="solve-button">Resolver Sistema (Cramer)</button>
            <button id="inverse-button">Calcular Inversa (Adjunta)</button>
        </div>

        <div id="steps-container">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
